<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Moyo header</title>
    <link
      rel="stylesheet"
      href="normalize.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./style.css"
    />
  </head>

  <body>
    <!-- <h1>Moyo header</h1> -->
    <header>
      <div class="wrapper">
        <div class="logo">
          <a
            href="#Header"
            class="logo__link"
          >
            <img
              src="./images/logo.png"
              alt="logo"
            />
          </a>
        </div>

        <nav class="menu">
          <ul class="menu__list">
            <li class="menu__item">
              <a
                href="#Apple'"
                class="menu__link is-active"
              >
                Apple
              </a>
            </li>

            <li class="menu__item">
              <a
                href="#Samsung"
                class="menu__link"
              >
                Samsung
              </a>
            </li>

            <li class="menu__item">
              <a
                href="#Smartphones"
                class="menu__link"
              >
                Smartphones
              </a>
            </li>

            <li class="menu__item">
              <a
                href="#Laptops & computers"
                data-qa="hover"
                class="menu__link"
              >
                Laptops & computers
              </a>
            </li>

            <li class="menu__item">
              <a
                href="#Gadgets"
                class="menu__link"
              >
                Gadgets
              </a>
            </li>

            <li class="menu__item">
              <a
                href="#Tablets"
                class="menu__link"
              >
                Tablets
              </a>
            </li>

            <li class="menu__item">
              <a
                href="#Photo"
                class="menu__link"
              >
                Photo
              </a>
            </li>

            <li class="menu__item">
              <a
                href="#Video"
                class="menu__link"
              >
                Video
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
  </body>
</html>
